<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/App.css">
</head>

<body>
  <div class="root">
    <div class="game-area">
      <canvas class="game-area__ctx" width="500px" height="600px"></canvas>
    </div>
    <div class="game-panel">
      <div class="game-panel__settings">
        <label for="grid">Enable grid</label>
        <input name="grid" type="checkbox" onClick="loadWalls()" checked>
      </div>
      <div class="game-panel__tabs">
        <input type="radio" name="tab-btn" id="tab-btn-1" checked>
        <label for="tab-btn-1" class="game-panel__label">Walls</label>
        <input type="radio" name="tab-btn" id="tab-btn-2">
        <label for="tab-btn-2" class="game-panel__label">Wind</label>
        <input type="radio" name="tab-btn" id="tab-btn-3">
        <label for="tab-btn-3" class="game-panel__label">Areas</label>

        <section class="game-panel__walls game-panel-walls">
              <button class="game-panel-wall__newWall" onClick="addWall()">
                Добавить стенку
              </button>
        </section>
        <section class="game-panel__wind">
          Содержимое 2...
        </section>
        <section class="game-panel__areas">
          Содержимое 3...
        </section>
      </div>
    </div>
  </div>
</body>
<script src="scripts/main.js"></script>

</html>
