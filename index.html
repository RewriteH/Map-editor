<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/App.css">
</head>

<body>
  <div class="root">
    <div class="game-area">
      <canvas class="game-area__ctx" width="500px" height="600px"></canvas>
    </div>
    <div class="game-panel">
      <div class="game-panel__tabs game-panel-tabs">
          <input type="radio" name="tabs" id="settings" checked onClick="setSelectedTab(this)">
          <label for="settings" class="game-panel-tabs__label">View</label>
          <input type="radio" name="tabs" id="walls" onClick="setSelectedTab(this)">
          <label for="walls" class="game-panel-tabs__label">Walls</label>
          <input type="radio" name="tabs" id="areas" onClick="setSelectedTab(this)">
          <label for="areas" class="game-panel-tabs__label">Areas</label>
          <input type="radio" name="tabs" id="winds" onClick="setSelectedTab(this)">
          <label for="winds" class="game-panel-tabs__label">Wind</label>
          <input type="radio" name="tabs" id="groups" onClick="setSelectedTab(this)">
          <label for="groups" class="game-panel-tabs__label">Groups</label>
          <input type="radio" name="tabs" id="levels" onClick="setSelectedTab(this)">
          <label for="levels" class="game-panel-tabs__label">Levels</label>
        <section class="game-panel__settings game-panel-settings">
          <div class="game-panel-settings__item">
            <label for="toggleGrid">Enable grid</label>
            <input id="toggleGrid" type="checkbox" onClick="renderAll()" checked>
          </div>
          <div class="game-panel-settings__item">
            <label for="showAllElements">Show all hide elements</label>
            <input id="showAllElements" type="checkbox" onClick="renderAll()">
          </div>
          <div class="game-panel-settings__item">
            <label for="hideWalls">Hide walls</label>
            <input id="hideWalls" type="checkbox" id="walls" onClick="renderAll()">
          </div>
          <div class="game-panel-settings__item">
            <label for="hideAreas">Hide areas</label>
            <input id="hideAreas" type="checkbox" id="areas" onClick="renderAll()">
          </div>
          <div class="game-panel-settings__item">
            <label for="hideWinds">Hide winds</label>
            <input id="hideWinds" type="checkbox" id="winds" onClick="renderAll()">
          </div>
          <div class="game-panel-settings__item">
            <label for="bumpElement">Bump element</label>
            <input id="bumpElement" type="checkbox" id="winds" onClick="renderAll()">
          </div>
          <div class="game-panel-settings__item">
            <label for="switchTab">Switch tab</label>
            <input id="switchTab" type="checkbox" id="winds" onClick="renderAll()">
          </div>
        </section>
        <section class="game-panel__walls game-panel-walls">
          <button class="game-panel-item__newElement" onClick="createWall()">
            Добавить стенку
          </button>
        </section>
        <section class="game-panel__areas game-panel-areas">
          <button class="game-panel-item__newElement" onClick="createArea()">
            Добавить поле
          </button>
        </section> 
        <section class="game-panel__winds game-panel-winds">
          <button class="game-panel-item__newElement" onClick="createWind()">
            Добавить ветер
          </button>
        </section>
        <section class="game-panel__levels game-panel-levels">
          <button class="game-panel-item__newLevel" onClick="createLevel()">
            Добавить level
          </button>
          <div class="game-panel-item-export">
            <button class="game-panel-item__export" onClick="openExportAllPop()">
              Экспортнуть levelы
            </button>
            <div class="game-panel-item-export__area">
              <input class="game-panel-item-export__fileName">
              <button onClick="exportLevels()">Экспортнуть</button>
            </div>
          </div>
          <div class="game-panel-item-import">
            <button class="game-panel-item__import" onClick="openImportPop()">
              Импортнуть level
            </button>
            <div class="game-panel-item-import__area">
              <textarea class="game-panel-item-import__text-area"></textarea>
              <button onClick="importLevel()">Загрузить</button>
            </div>
          </div>
        </section>
        <section class="game-panel__groups game-panel-groups">
          <button class="game-panel-item__newLevel" onClick="createGroup()">
            Добавить группу
          </button>
        </section>
      </div>
    </div>
  </div>
</body>
<script src="scripts/main.js"></script>

</html>
